<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny White Board</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button type="button" class="button" id="btnUndo">Undo</button>
        <button type="button" class="button" id="btnClear">Clear</button>
        <button type="button" class="button" id="btn-save-as-img">Save to png...</button>

        <div class="colors" id="colors">
          <div class="color-field" style="background-color: red"></div>
          <div class="color-field" style="background-color: blue"></div>
          <div class="color-field" style="background-color: green"></div>
          <div class="color-field" style="background-color: yellow"></div>
        </div>

        <input type="color" class="color-picker" id="color-picker">
        <input type="range" min="0.5" max="60" class="pen-range" id="pen-range" value="2">
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
